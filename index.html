<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.I Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script>
        function calculate(){
            p = document.getElementById("p").value;
            t = document.getElementById("t").value;
            r = document.getElementById("r").value;
            result = document.getElementById("result");
            result.innerHTML="Interest = "+ (p*t*r/100);
            console.log(p*t*r/100);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Simple Interest Calculator</h1>
        <hr>
        <p><strong>Principal amount :</strong></p>
        <input id="p" required><br>
        <p><strong>No.of years :</strong></p>
        <input id="t" required><br>
        <p><strong>Rate :</strong></p>
        <input id="r" required><br><br>
        <button type="button" class="btn btn-secondary" onclick="calculate()">Calculate</button>
        <div id="result" ></div>
    </div>    
</body>
</html>
